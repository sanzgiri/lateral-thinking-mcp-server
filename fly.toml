# Fly.io Configuration
app = "lateral-thinking-mcp"
primary_region = "sea"

[build]
  [build.args]
    NODE_VERSION = "20"

[env]
  PORT = "8080"
  TRANSPORT = "http"
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
